<header>
  <div class="ui large inverted menu">
  <div class="ui container">
    <div class="right menu">
      <a class="item" ng-click="logout()" >
        <i class="sign out icon"></i>
          Logout
      </a>
      <div id="rightMenuItems">
        <img class="ui avatar image" ng-src="{{userProfile.picture}}">
        <span ng-bind="userProfile.name"></span>
      </div> 
    </div>
  </div>
</div>
</header>

<section>
  <section style="margin-top:3%">
        <div class="container">


              <div mass-autocomplete>
                <input ng-model="dirty.value"
                      mass-autocomplete-item="autocomplete_options"
                      placeholder="Search for items"
                      class="form-control">
              </div>


              <button class="btn btn-default" ng-click="addToBuscket()" ng-show="showAdd">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                Add
              </button>


        </div>  
      </section>

      <section style="margin-top:3%" class="container">
        <h1>Selected Items</h1>
        <br/>
        <table class="table table-striped">
          <thead>
            <th>Name</th>
          </thead>
          <tbody>
            <tr ng-repeat="itemObject in buscket">
              <td>
              {{itemObject.Item}}
              </td>
              <td>
                <button class="btn btn-danger" ng-click="removeFromBuscket($index)" style="font-weight: bold;">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <section style="margin-top: 3%" class="container">
        <button class="btn btn-success" ng-show="showFinish" ng-click="calculatePrice()">
          <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
          Finish
        </button>
      </section>

</section>
